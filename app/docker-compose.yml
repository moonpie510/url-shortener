services:
    nginx:
        image: nginx:alpine
        container_name: us_nginx
        volumes:
            - .:/var/www/us/site
            - ./docker/nginx/log:/var/log/nginx
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        environment:
            - DOCKER_NAME=us
        networks:
            - common
        ports:
            - 1031:80

    php-fpm:
        build: ./docker/php-fpm
        restart: unless-stopped
        deploy:
            replicas: 2
        working_dir: /var/www/us/site
        volumes:
            - ./docker/php-fpm/php.ini:/etc/php/8.3/fpm/conf.d/99-overrides.ini
            - ./docker/php-fpm/php-fpm.conf:/etc/php/8.3/fpm/pool.d/z-overrides.conf
            - ./docker/php-fpm/log:/var/log/php-fpm
            - .:/var/www/us/site
        environment:
            - PHP_FPM_LISTEN=0.0.0.0:9000
        networks:
            - common

networks:
    common:
        external: true
